name: Sync Google Tasks

on:
  schedule:
    # Run every 10 minutes
    # - cron: '*/10 * * * *'
    # Run every hour
    - cron: '0 * * * *'
  workflow_dispatch: # Allows manual triggering

permissions:
  contents: write  # Needed to commit and push changes

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        ref: ${{ github.ref }}
    
    - name: Pull latest changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git pull origin ${{ github.ref }} || true
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install dependencies
      run: npm install
    
    - name: Check for existing sync state
      run: |
        if [ -f sync-state.json ]; then
          echo "Found existing sync state"
        else
          echo "No previous sync state found - starting fresh"
        fi
    
    - name: Run sync
      env:
        GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
        GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
        ACCOUNT_A_REFRESH_TOKEN: ${{ secrets.ACCOUNT_A_REFRESH_TOKEN }}
        ACCOUNT_B_REFRESH_TOKEN: ${{ secrets.ACCOUNT_B_REFRESH_TOKEN }}
        TASK_LIST_NAME: ${{ secrets.TASK_LIST_NAME }}  # Optional: specify which list to sync
      run: npm start
    
    - name: Commit and push sync state
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add sync-state.json
        git diff --staged --quiet || git commit -m "Update sync state [skip ci]"
        git push
